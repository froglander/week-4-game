<!DOCTYPE html>
<html>
<head>
	<title></title>
	<!-- Bootstrap Core CSS -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css">

    <link href="https://fonts.googleapis.com/css?family=Mitr:400,600" rel="stylesheet">
    
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
    <!-- Include jquery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-12" id="selectChar">
				<h2>Select a character!</h2>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<div id="chooseCharacter"></div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12 hideOnStart" id="yourChar">
				<h2>Your Hero</h2>				
			</div>				
		</div>
		<div class="row">
			<div class="col-sm-3">
				<div id="yourCharacter"></div>
			</div>
			<div class="col-sm-4">
				<div class="panel panel-default" id="currentHeroStats">
					<div class="panel-heading">
						<h3 class="panel-title">Current Battle</h3>
					</div>
					<div class="panel-body">
						<div>Hero Health: <span id="heroHealth"></span></div>
						<div>Hero Attack: <span id="heroAttack"></span></div>
						<div id="gameStatus"></div>					
					</div>
				</div>
			</div>		
		</div>
		<div class="row">
			<div class="col-sm-12 hideOnStart" id="availEnemies">
				<h2>Enemies available to attack</h2>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<div id="chooseEnemies"></div>
			</div>
		</div>
				<div class="row">
			<div class="col-sm-12 hideOnStart" id="curTarget">
				<h2>Current Target</h2>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-3">
				<div id="myTarget"></div>
			</div>
			<div class="col-sm-4">
				<div class="panel panel-default currentStats">
					<div class="panel-heading">
						<h3 class="panel-title">Current Battle</h3>
					</div>
					<div class="panel-body">
						<div>Target Health: <span id="targetHealth"></span></div>
						<div>Target Counter Attack: <span id="targetAttack"></span></div>
						<div id="gameStatus"></div>
					</div>
				</div>
			</div>
		</div>


	<!-- Game code -->	
	<script src="assets/javascript/game.js"></script>
</body>
</html>
